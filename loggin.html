<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/loggin.css" type="text/css">
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script src="loggin -js/loggin.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>

<body>

	<body>

		<div class="container" style="padding-top: 100px">
			<div class="login-form">

				<h1>ToonTube</h1>


				<div class="container-login" id="in">

					<label>Username</label>
					<input type="text" placeholder=""></input>

					<label>Password</label>
					<input type="text" placeholder=""></input>

					<div class="row">

						<input id="check" type="checkbox"><span>Keep me signed in</span>

					</div>

					<a href="index.html"><button class="sign">Sign In !</button></a>

					<div class="footer">

						<p id="account"> Create an account </p>
					</div>
				</div>

			</div>
			<div class='signup' id="up">
				<form>
					<input type='text' placeholder='First:' />
					<input type='text' placeholder='Last:' />
					<input type='text' placeholder='Email:' />
					<input type='text' placeholder='Phone:' />
					<a href="index.html"><button class="sign"
							id="sub">submit </button></a>

				</form>
			</div>
		</div>
	</body>

</html>
</body>
